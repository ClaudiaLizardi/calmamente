    <script>
        // Menú móvil
        const burgerMenu = document.getElementById('burgerMenu');
        const mainNav = document.getElementById('mainNav');
        
        burgerMenu.addEventListener('click', () => {
            mainNav.classList.toggle('active');
        });
        
        // Formulario
        const nom035Form = document.getElementById('nom035Form');
        const testForm = document.getElementById('testForm');
        const resultContainer = document.getElementById('resultContainer');
        const resultScore = document.getElementById('resultScore');
        const resultDescription = document.getElementById('resultDescription');
        
        nom035Form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Calcular puntaje
            let score = 0;
            let answeredQuestions = 0;
            
            for (let i = 1; i <= 6; i++) {
                const value = document.querySelector(`input[name="q${i}"]:checked`)?.value;
                if (value) {
                    score += parseInt(value);
                    answeredQuestions++;
                }
            }
            
            // Normalizado a escala de 100
            const normalizedScore = (score / (answeredQuestions * 4)) * 100;
            
            // Mostrar resultados
            resultScore.textContent = normalizedScore.toFixed(1);
            
            // Descripción según resultado
            let resultClass = '';
            let resultText = '';
            
            if (normalizedScore < 33) {
                resultClass = 'result-low';
                resultText = 'Nivel de riesgo bajo. Tu entorno laboral parece adecuado, pero sigue atento a posibles cambios.';
            } else if (normalizedScore < 66) {
                resultClass = 'result-medium';
                resultText = 'Nivel de riesgo medio. Existen algunos factores que podrían afectar tu bienestar laboral. Considera hablar con tu supervisor.';
            } else {
                resultClass = 'result-high';
                resultText = 'Nivel de riesgo alto. Varios factores están afectando tu bienestar. Es importante buscar apoyo y tomar medidas.';
            }
            
            resultDescription.className = 'result-description ' + resultClass;
            resultDescription.textContent = resultText;
            
            // Mostrar resultados
            testForm.style.display = 'none';
            resultContainer.style.display = 'block';
            
            // Guardar en localStorage
            localStorage.setItem('nom035Score', normalizedScore.toFixed(1));
            localStorage.setItem('nom035Date', new Date().toISOString());
        });
        
        // Mostrar email del usuario
        const userEmail = document.getElementById('userEmail');
        const storedEmail = localStorage.getItem('userEmail');
        
        if (storedEmail) {
            userEmail.textContent = storedEmail;
        }
        
        // Cerrar sesión
        const logoutBtn = document.getElementById('logoutBtn');
        
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userAuth');
            window.location.href = 'login.html';
        });
    </script>
